<canvas id="screen" width="640" height="480" style="background-color: rgb(31, 31, 31);">
</canvas>
<script>
    let screen = document.getElementById("screen")
    var ctx = screen.getContext("2d");
    ctx.font = "50px Arial";
    ctx.fillStyle = "white"
    ctx.textAlign = "center"
    ctx.fillText("Select a game using the", 320, 180);
    ctx.fillText("command !play <game id>",320,250)
</script>
